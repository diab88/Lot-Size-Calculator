<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot Size Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Lot Size Calculator</h1>
        <form method="POST">
            <label for="capital">Capital Size ($):</label>
            <!-- Keep the Capital Size value after form submission -->
            <input type="number" step="any" id="capital" name="capital" value="{{ request.form.get('capital', '') }}" required><br><br>

            <label for="risk_percentage">Risk Percentage (%):</label>
            <!-- Keep the Risk Percentage value after form submission -->
            <input type="number" step="any" id="risk_percentage" name="risk_percentage" value="{{ request.form.get('risk_percentage', '') }}" required><br><br>

            <label for="stop_loss_points">Number of Stop Loss Points:</label>
            <!-- Clear the Stop Loss Points after form submission -->
            <input type="number" step="any" id="stop_loss_points" name="stop_loss_points" value="" required><br><br>

            <input type="submit" value="Calculate">
        </form>

        {% if lot_size %}
            <h2>Calculated Lot Size: {{ lot_size }}</h2>
        {% endif %}
    </div>
</body>
</html>
