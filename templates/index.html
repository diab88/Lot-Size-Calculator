<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forex Lot Size Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        h1 { color: #333; }
        form { max-width: 400px; }
        label { display: block; margin-top: 15px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; }
        input[type="submit"] { margin-top: 20px; padding: 10px 15px; }
        .result { margin-top: 20px; padding: 10px; background-color: #e7f3fe; border-left: 6px solid #2196F3; }
        .error { margin-top: 20px; padding: 10px; background-color: #f8d7da; border-left: 6px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Forex Lot Size Calculator</h1>
    <form method="post">
        <label for="capital">Capital Amount:</label>
        <input type="number" step="any" id="capital" name="capital" value="{{ capital | default('') }}" required>

        <label for="risk_percent">Risk Percentage (%):</label>
        <input type="number" step="any" id="risk_percent" name="risk_percent" value="{{ risk_percent | default('') }}" required>

        <label for="stop_loss_pips">Stop Loss Points (Pips):</label>
        <input type="number" step="any" id="stop_loss_pips" name="stop_loss_pips" value="{{ stop_loss_pips | default('') }}" required>

        <input type="submit" value="Calculate Lot Size">
    </form>

    {% if lot_size is defined %}
    <div class="result">
        <p>Your calculated lot size is: <strong>{{ lot_size | round(2) }} standard lots</strong></p>
    </div>
    {% endif %}

    {% if error is defined %}
    <div class="error">
        <p>{{ error }}</p>
    </div>
    {% endif %}
</body>
</html>
